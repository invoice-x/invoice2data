issuer: Lines Tests
keywords:
  - Lines Tests
  - Lines with multiple patterns
fields:
  date:
    parser: regex
    regex: Issue date:\s*(\d{4}-\d{2}-\d{2})
    type: date
  invoice_number:
    parser: regex
    regex: Invoice number:\s*([\d/]+)
  amount:
    parser: regex
    regex: Total:\s*(\d+\.\d\d)
    type: float
  lines:
    parser: lines
    start: Lines start
    end: Lines end
    line:
      - ^Group:\s*(?P<group>.+)$
      - ^(?P<pos>\d+)\.\s+(?P<name>.+)$
      - ^Subgroup:\s*(?P<subgroup>.+)$
    types:
      pos: int
  dimensions:
    parser: lines
    rules:
      - start: No.*Angle.*Length
        end: Count
        line: ^(?P<pos>\d+)\s+(?P<angle>\d+)\s+(?P<length>\d+)$
        types:
          pos: int
          angle: int
          length: int
      - start: No.*Length.*Angle
        end: Count
        line: ^(?P<pos>\d+)\s+(?P<length>\d+)\s+(?P<angle>\d+)$
        types:
          pos: int
          angle: int
          length: int
options:
  currency: EUR
  date_formats:
    - '%Y-%m-%d'
  decimal_separator: '.'
