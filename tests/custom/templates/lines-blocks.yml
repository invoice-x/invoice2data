issuer: Lines Tests
keywords:
  - Lines Tests
  - Lines in multiple blocks
fields:
  date:
    parser: regex
    regex: Issue date:\s*(\d{4}-\d{2}-\d{2})
    type: date
  invoice_number:
    parser: regex
    regex: Invoice number:\s*([\d/]+)
  amount:
    parser: regex
    regex: Total:\s*(\d+\.\d\d)
    type: float
  lines:
    parser: lines
    start: Lines start
    end: Lines end
    line: ^(?P<pos>\d+)\.\s+(?P<name>.+)$
    types:
      pos: int
options:
  currency: EUR
  date_formats:
    - '%Y-%m-%d'
  decimal_separator: '.'
