issuer: Basic Test
keywords:
  - Basic Test
fields:
  date:
    parser: regex
    regex: Issue date:\s*(\d{4}-\d{2}-\d{2})
    type: date
  invoice_number:
    parser: regex
    regex: Invoice number:\s*([\d/]+)
  amount:
    parser: regex
    regex: Total:\s*(\d+\.\d\d)
    type: float
  missing:
    parser: regex
    regex: This field is missing (.*)
options:
  currency: EUR
  date_formats:
    - '%Y-%m-%d'
  decimal_separator: '.'
