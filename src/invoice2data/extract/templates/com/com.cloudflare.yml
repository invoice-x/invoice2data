issuer: Cloudflare, Inc
fields:
  amount:
    parser: regex
    regex:
      - Total\s+[$€](\d+.\d{2})\s
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Subtotal [(]USD[)]\s+[$€](\d+.\d{2})\s
    type: float
  amount_tax:
    parser: regex
    regex:
      - Tax Amount\s+[$€](\d+.\d{2})\s
    type: float
  date:
    parser: regex
    regex:
      - Date[:]\s+(\d{2}.\d{2}.\d{4})\s+
    type: date
  invoice_number:
    parser: regex
    regex:
      - INVOICE.\s+(\w+)
  partner_website:
    parser: regex
    regex:
      - (cloudflare[.]com)
    group: first
  partner_name:
    parser: regex
    regex:
      - '(Cloudflare, Inc)'
  partner_email:
    parser: static
    value: billing@cloudflare.com
  partner_city:
    parser: regex
    regex: 'San Francisco'
    group: first
  partner_zip:
    parser: regex
    regex: 'CA 94107'
  country_code:
    parser: static
    value: US
  payment_method:
    - (?i)(AMEX)
    - (?i)(American express)
    - (?i)(VISA)
    - (?i)(Vpay)
    - (?i)(Mastercard)
    - (?i)(CONTANT)
    - (?i)(KAS):\s.\s\d+\.\d+
  lines:
    parser: lines
    rules:
      - start: 'Summary of Current Charges'
        end: '\s+Total\s+[$€](\d+.\d{2})\s'
        line:
            - '(?P<name>(\w+(?:\s\S+)*))\s+(?P<date_start>\d{2}[\/]\d{1,2}[\/]\d{4})\s-\s(?P<date_end>\d{2}[\/]\d{1,2}[\/]\d{4})\s+(?P<qty>\d)\s+[$€](?P<line_tax_amount>\d+.\d{2})\s+[$€](?P<price_subtotal>\d+.\d{2})'
    types:
      qty: float
      price_unit: float
      line_tax_amount: float
      price_subtotal: float
      date_end: date
      date_start: date
keywords:
  - 'Cloudflare, Inc'
  - INVOICE
options:
  date_formats:
    - '%d %m %Y'
  currency: USD
  languages:
    - en
  decimal_separator: '.'
