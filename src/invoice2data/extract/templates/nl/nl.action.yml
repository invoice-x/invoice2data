issuer: action
fields:
  amount:
    parser: regex
    regex:
      - 'TOTAAL\s+(\d{1,3}[,]\d{2})'
      - PIN\s+(\d{1,3}.\d{2})
    type: float
  date: (\d{1,2}[-|\/]\d{2}[-|\/]\d{4})
  invoice_number: (\d{1,2}[-|\/]\d{2}[-|\/]\d{4})
  static_partner_name: action
  country_code:
    parser: static
    value: nl
  payment_method:
    - (AMEX)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (KAS):\s.\s\d+\.\d+
lines:
    start: ARTIKELEN
    end: BTW SPECIFICATIE
    line: '.(?P<product>\w+).?\s+.?(?P<price_unit>\d+.\d{1,2})'
    types:
      qty: float
      price_unit: float
keywords:
  - action
  - ARTIKELEN
  - €
options:
  currency: EUR
  date_formats:
    - '%d-%m-%Y'
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
    - ['Contant' ,'CONTANT']
    - ['\s[l|&|@]' ,' ℓ']
    - ['B.W', 'BTW']
    - [', ', ',']
    - ['°', ' ']
    - ['©', ' ']
    - ['(\s)([0-9]+)\.([0-9]{2})(\s)', '\1\2,\3\4'] # workaround for ocr 
