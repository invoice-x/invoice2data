issuer: Tuynder B.V.
fields:
  amount:
    parser: regex
    regex:
      - Totaal EUR incl[.] btw\s+(\d{1,3}[,]\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Totaal EUR excl[.] btw\s+(\d{1,3}[,]\d{2})
    type: float
    group: sum
  partner_coc:
    parser: regex
    regex:
      - KvK-nummer\s+(\d{8})
  telephone:
    parser: regex
    regex:
      - T\s+([+]31\s\S+\d{2}\s+\d{3,8})
  partner_website:
    parser: regex
    regex:
      - (tuynder.nl)
  partner_name:
    parser: static
    value: Tuynder B.V.
  country_code:
    parser: static
    value: nl
  partner_zip:
    parser: static
    value: 2632 BA
  partner_city:
    parser: static
    value: Nootdorp
  partner_street:
    parser: static
    value: Gildeweg 8
  bic: SWIFT\s+(\w{8,11})
  iban: IBAN\s+(\w{10,30})
  date: Factuur\sdatum\s+(\d{1,2}[-]\d{1,2}[-]\d{2})
  invoice_number: Factuur\snummer\s+(\w+\d{3,10})
  static_vat: NL820781812B01
  payment_method:
    - (iDEAL)
    - (AMEX)
    - (AMERICAN EXPRESS)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (?i)(Paypal)
lines:
   start: 'ARTIKELNR'
   end: 'Totaal EUR excl'
   line: (?P<code>(\w+(?:\S|[.]\w\w+|\n)*))\s+(?P<qty>\d+)\s+(?P<product>\w+.*)\s+(?P<price_unit>(\d+[,]\d{2}))\s+(?P<tax_percent>\d+?[,]?\d{0,2})\s+(?P<price_subtotal>(\d+[,]\d{2}))\s+(?P<line_subtotal>\d+[,]\d{2})
   # line: (?P<product>\w+.*) # needs check
   types:
     qty: float
     price_unit: float
     price_subtotal: float
     line_subtotal: float
keywords:
  - Tuynder
  - NL820781812B01
  - EUR
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']

