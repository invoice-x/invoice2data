issuer: Praxis
fields:
  amount:
    parser: regex
    regex:
      - 'TOTAAL\s+\d{1,3}[,]\d{2}\s+\d{1,3}[,]\d{2}\s+(\d{1,3}[,]\d{2})'
      - Totaal\s+[:]\s+(\d{1,3}.\d{2})
    type: float
  amount_tax:
    parser: regex
    regex:
      - 'TOTAAL\s+\d{1,3}[,]\d{2}\s+(\d{1,3}[,]\d{2})\s+\d{1,3}[,]\d{2}'
    type: float
  telephone:
    parser: regex
    regex:
      - '(\d{1,3}[-]\d{5,6})'
  date: (\d{1,2}[-|\/]\d{2}[-|\/]\d{4})
  invoice_number: (\d{1,2}[-|\/]\d{2}[-|\/]\d{4})
  static_vat: NL004371021B01
  partner_name:
    parser: regex
    regex:
      - '(Praxis\s\S+\s?\S+?)'
  partner_coc:
    parser: regex
    regex:
      - 'KVK[:]\s+(\d8)'
  payment_method:
    - (AMEX)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (CHIP)
    - (KAS):\s.\s\d+\.\d+
lines:
    start: ARTIKELEN
    end: BTW SPECIFICATIE
    line: '.(?P<product>\w+).?\s+.?d+.\d{1,2}'
keywords:
  - Praxis
  - EUR
options:
  currency: EUR
  date_formats:
    - '%d-%m-%Y'
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
    - ['Contant' ,'CONTANT']
    - ['\s[l|&|@]' ,' ℓ']
    - ['B.W', 'BTW']
    - [', ', ',']
    - ['°', ' ']
    - ['©', ' ']
    - [',.', ',']
    - ['(\s)([0-9]+)\.([0-9]{2})(\s)', '\1\2,\3\4'] # workaround for ocr 
