issuer: Bp Europa SE
fields:
  amount:
    parser: regex
    regex:
      - Totaal\s+.?\s+(\d{1,3}[,]\d{2})
      - Bedrag\s+(\d{1,3}.\d{2}) EUR
      - (?i)American\sExpress\s+€.?\s+(\d{1,3}.\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Totaal netto\s+.\s+(\d{1,3}.\d{2})
    type: float
    group: sum
  date:
    parser: regex
    regex:
      - (\d{1,2}[.|-|\/]\d{2}[.|-|\/]\d{4})\s
      - (\d{1,2}-\d{2}-\d{4})\s+\d{1,2}.\d{2}.\d{2}
    type: date
  invoice_number: (\d{1,2}[.|-|\/]\d{2}[.|-|\/]\d{4})\s
  vat:
    parser: static
    value: NL801014682B01
  vat:
    parser: static
    value: NL
  payment_method:
    - (?i)(American Express)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (KAS):\s.\s\d+\.\d+
keywords:
  - BP
  - NL8010 # or [+]31
  - €
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
    - ['L.p.9.' ,'LPG']
    - ['L.P.G.' ,'LPG']
    - ['L.P.9.' ,'LPG']
    - ['L.P.\s' ,'LPG']
    - ['LPLG' ,'LPG']
    - ['Contant' ,'CONTANT']
    - ['\s[l|&|@]' ,' ℓ']
    - ['B.W', 'BTW']
    - [', ', ',']
    - ['°', ' ']
    - ['©', ' ']
    - ['95\s+\w+' ,'E10 (Euro 95)']
    - ['(\s)([0-9]+)\.([0-9]{2})(\s)', '\1\2,\3\4'] # workaround for ocr 
