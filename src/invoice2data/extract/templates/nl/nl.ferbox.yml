issuer: FERBOX
fields:
  amount:
    parser: regex
    regex:
      - Totaal\s+[€](\d?.?\d{1,3}[.]\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Subtotaal\s+[€](\d?[,]?\d{1,4}.\d{2})
    type: float
    group: sum
  bic: BIC.(\w{8,11})
  iban: IBAN.(\w{10,30})
  date: Besteldatum.?\s+(\d{1,2} \w+ \d{4})
  invoice_number: Bestelnummer.?\s+(\d{4})
  static_vat: NL861141350B01
  payment_method:
    - (iDEAL)
    - (AMEX)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (?i)(Paypal)
lines:
    start: Product
    end: Subtotaal
    first_line: (?P<product>\w+.*)\s+(?P<qty>\d+)\s+(?P<price_unit>[€]\s+(\d+[.]\d{2}))
    line: (?P<product>\w+.*)
    types:
      qty: float
      price_unit: float
keywords:
  - FERBOX
  - NL861141350B01
  - €
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: '.'
  replace:
    - ['é' ,'€']

