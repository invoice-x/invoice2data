issuer: Goos van Pelt B.V.
fields:
  amount:
    parser: regex
    regex:
      - TOTAAL\s[:] Eur\s+(\d{1,4}[,]\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Totaal goederenbedrag\s+[:]\sEur\s+(\d{1,4}[,]\d{2})
    type: float
  amount_tax:
    parser: regex
    regex:
      - \d[%]\sover\sEur\s+(\d{1,3}[,]\d{2})\s+\S\s+Eur\s+(\d{1,3}[,]\d{2})
    type: float
  partner_coc:
    parser: regex
    regex:
      - K[.]v[.]K[.] Tilburg nr[.|,][:|;]\s+(\d{8})
  telephone:
    parser: static
    value: 0416351166
  partner_website:
    parser: static
    value: goosvanpelt.com
  partner_name:
    parser: static
    value: Goos van Pelt B.V.
  country_code:
    parser: static
    value: nl
  partner_zip:
    parser: static
    value: 4264 AZ
  partner_city:
    parser: static
    value: Veen
  partner_street:
    parser: static
    value: Bagijnhof 31
  bic: SWIFT\s+(\w{8,11})
  iban: IBAN[:]\s+(\w{10,30})
  date: \s+(\d{2}[-]\d{2}[-]\d{4})
  invoice_number: Faktuurnummer\s\S\s+(\w?\d{3,10})
  static_vat: NL818356157B01
  payment_method:
    - (iDEAL)
    - (AMEX)
    - (AMERICAN EXPRESS)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (?i)(Paypal)
lines:
   start: 'Artikelnr'
   end: 'Betaling'
   line: (?P<barcode>(\w+(?:\S|[.]\w\w+|\n)*))\s+(?P<grp>\d{3})\s+(?P<product>\w+.*)\s+(?P<qty>\d+[.|,]?\d+?)\s+\w{3}\s+(?P<price_unit>(\d+[,]\d{2}))s+(?P<discount>\d+[.|,]?\d+?[%]?)\s+\w{3}\s+(?P<price_subtotal>\d+?[,]?\d{0,2})
   types:
     qty: float
     price_unit: float
     price_subtotal: float
keywords:
  - NL818356157B01
  - FACTUUR
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','

