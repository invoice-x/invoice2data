issuer: TotalEnergies Express
fields:
  amount:
    parser: regex
    regex:
      - TOTAAL.?\s+\w*\s+.?\s+(\d{1,3}[.,]\d{2})
      - Bedrag\s+(\d{1,3}.\d{2}) EUR
      - (?i)Amex\s+€.?\s+(\d{1,3}.\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Netto\s+€\s+(\d{1,3}.\d{1,2})\s+
    type: float
    group: sum
  amount_tax:
    parser: regex
    regex:
      - 21.?00.?\s+.?\s+€\s+(\d{1,3}.\d{1,2})\s+Netto
    type: float
    group: sum
  date:
    parser: regex
    regex:
      - (\d{1,2}-\d{2}-\d{4}\s+\d{1,2}[:]\d{2}[:]\d{2})?
      # - (\d{1,2}[-]\d{2}[-]\d{4})\s
    type: date
    # group: max
  invoice_number:
    parser: regex
    regex:
      - (\d{1,2}[-]\d{2}[-]\d{4})\s
  telephone:
    parser: static
    value: '+310703180694'
  partner_name:
    parser: static
    value: TotalEnergies Express
  partner_city:
    parser: regex
    regex: Express\s+(\w+)
  country_code:
    parser: static
    value: nl
  vat:
    parser: static
    value: NL001027165B01
  partner_coc:
    parser: static
    value: 24106171
  payment_method:
    - (AMEX)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (KAS):\s.\s\d+\.\d+
lines:
    start: Datum
    end: Batch
    line: 'Pomp\s+\S+\s+(?P<code>(\S+(?:\s*\S+){2}))\s\w+\s+(?P<qty>\d{1,2}.\d{1,2})\s*\S?\s?\w+\s+[E|€]\s*(?P<price_unit>\d+.\d{0,3})[\/](?P<uom>\w)\s+\w+\s+\w*\s+[E|€]\s+(?P<Totaal>\d+.\d{0,3})\s+\S\s+BTW\s+(?P<line_tax_percent>\d+.\d{2})'
    types:
      qty: float
      price_unit: float
      line_tax_percent: float
keywords:
  - TotalEnergies
  - Express\s+\w+
  - '3180694'
  - €
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
    - ['L.p.9.' ,'LPG']
    - ['L.P.G.' ,'LPG']
    - ['L.P.9.' ,'LPG']
    - ['L.P.\s' ,'LPG']
    - ['LPLG' ,'LPG']
    - ['Contant' ,'CONTANT']
    - ['\s[l|&|@]' ,' ℓ']
    - ['B.W', 'BTW']
    - [', ', ',']
    - ['°', ' ']
    - ['©', ' ']
    - ['\n', ' ']
    - ['95\s+Ongelood' ,'E10 (Euro 95)']
    - ['[,.](?P<price_unit_decimal>\d{3})[\/]\w', ',\g<price_unit_decimal>/L']  # Fixup UOM
    - ['(\s)([0-9]+)\.([0-9]{2})', '\1\2,\3'] # workaround for ocr inconsistancy on comma and dot detection

