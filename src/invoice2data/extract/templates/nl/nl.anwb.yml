# SPDX-License-Identifier: MIT
issuer: ANWB B.V.
fields:
  amount:
    parser: regex
    regex:
      - bedrag te voldoen:\s+[€]\s+(\d{1,4}[,]\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - Door u te betalen\s+(\d{1,4}.\d{2})
    type: float
    group: sum
  bic: BIC.(\w{8,11})
  iban: ([A-Z]{2}[ \-]?[0-9]{2})(?=(?:[ \-]?[A-Z0-9]){9,30}$)((?:[ \-]?[A-Z0-9]{3,5}){2,7})([ \-]?[A-Z0-9]{1,3})?
  date: datum\s+(\d{1,2} .+ \d{4})
  invoice_number: kenmerk.?\s+(\d{5,17})
  vat:
    parser: static
    value: NL005637727B01
  country_code:
    parser: static
    value: NL
  payment_method:
    - (iDEAL)
    - (AMEX)
    - (VISA)
    - (MCARD)
    - (CONTANT)
lines:
    start: Bedrag
    end: Factuurbedrag\s
    line: (?P<code>\w+.*)\s+(?P<date_start>(\d{2}-\d{2}-\d{2})) \S+\s(?P<date_end>(\d{2}-\d{2}-\d{2}))\s+(?P<price_unit>\d+,\d{2})
    types:
      qty: float
      price_unit: float
keywords:
  - ANWB
  - NL0056.37.727B01
  - €
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
