issuer: Begra Magazijninrichting B.V.
fields:
  amount: Totaal EUR incl[.] btw\s+(\d{1,4}[,]\d{2})
  amount_tax: BTW\s+(\d{1,4}[,]\d{2})
  amount_untaxed: Totaal EUR excl[.] btw\s+(\d{1,4}[,]\d{2})
  date: Factuurdatum\s+(\d{1,2}[.]\s\w+\s\d{4})
  invoice_number: Factuurnr[.]\s+(\S+)
  static_vat: NL818038524B01
  bic: SWIFT[\/]BIC[:]\s+(\w{8,11})
  iban: [A-Z]{2}\d{2}?\w{4}?\d{4}?\d{4}?\d{0,2}
  telephone:
    parser: regex
    regex: '[+]\d{11}'
  partner_website:
    parser: static
    value: begra.nl
  partner_email:
    parser: static
    value: info@begra.nl
  partner_name:
    parser: static
    value: Begra Magazijninrichting B.V.
  country_code:
    parser: static
    value: nl
  partner_zip:
    parser: regex
    regex: 5347\sKG
  partner_city:
    parser: regex
    regex: Oss
  partner_street:
    parser: static
    value: Ijsselstraat 9
  partner_coc:
    parser: regex
    regex: KvK[:]\s\d{8}
  narration:
    parser: regex
    regex: Ordernr[.]\s+(\w+)
lines:
    start: Product
    end: Totaal[:]
    first_line: (?P<code>\S{8,12})\s+(?P<name>(\w+(?:\s\S+){1,2}))\s+(?P<qty>\d+)Stuks\s+(?P<price_unit>\d+[,]\d{2})\s+(?P<price_subtotal>\d+[,]\d{2})
    line: '(?P<name>(\w+(?:\s\S+){1,2}))'
    types:
      qty: float
      price_unit: float
      price_subtotal: float
keywords:
  - Begra
  - 'Factuur'
  - NL818038524B01
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
