issuer: OK
fields:
  amount:
    parser: regex
    regex:
      - TOTAAL.?\s+.\s+(\d{1,3}[,]\d{2})
      - Bedrag\s+(\d{1,3}.\d{2}) EUR
      - (?i)Amex\s+€.?\s+(\d{1,3}.\d{2})
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - 21.?00\s+.\s+(\d{1,3}.\d{1,2})\s+.+\s+\d{1,3}.\d{1,2}
      - 9.?00\s+.\s+(\d{1,3}.\d{1,2})\s+.+\s+\d{1,3}.\d{1,2}
    type: float
    group: sum
  date:
    parser: regex
    regex:
      - (\d{1,2}-\d{2}-\d{4}\s+\d{1,2}[:]\d{2}[:]\d{2})
      - (\d{1,2}[.|-|\/]\d{2}[.|-|\/]\d{4})\s
      - (\d{1,2}[.]\d{2}[.]\d{4})\s
  invoice_number:
    parser: regex
    regex:
      - (\d{1,2}-\d{2}-\d{4}\s+\d{1,2}.\d{2}.\d{2})
      - (\d{1,2}[.|-|\/]\d{2}[.|-|\/]\d{4})\s
    group: first
  vat:
    parser: static
    value: NL855741958B01
  telephone:
    parser: regex
    regex: (?i)T.L.\s*(\d{3,4}.?\d{6,7})\s
  country_code:
    parser: static
    value: NL
  payment_method:
    - (i)(AMEX)
    - (AMERICAN\s+EXPRESS)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (KAS):\s.\s\d+\.\d+
lines:
    start: BEDRAG
    end: TOTAAL\s
    first_line: '[*]?(?P<code>(\w+(?:\s*\S+){2})).?\s+(?P<line_tax_percent>\d+[,.]?\d*)\s*[E|€]\s*\d+.\d{0,2}'
# below code is pump name
    line: (?P<name>POMP.*) (?P<qty>\d+.\d{2})\s.+\s.\s(?P<price_unit>\d.\d{2,3}).(?P<uom>.)[)]
    types:
      qty: float
      price_unit: float
      line_tax_percent: float
keywords:
  - mycharlie.com
  - TOTAAL
  - OK
  - €
options:
  currency: EUR
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
    - ['L.p.9.' ,'LPG']
    - ['L.P.G.' ,'LPG']
    - ['L.P.9.' ,'LPG']
    - ['L.P.\s' ,'LPG']
    - ['LPLG' ,'LPG']
    - ['Contant' ,'CONTANT']
    - ['\s[l|&|@]' ,' ℓ']
    - ['B.W', 'BTW']
    - [', ', ',']
    - ['°', ' ']
    - ['©', ' ']
    # rewrite the tax percentage on the line
    - ['(\s+)1(\s+)[E|€]\s(\d{1,3})', '\1 9.00 \2€ \3']
    - ['(\s+)2(\s+)[E|€]\s(\d{1,3})', '\1 21.00 \2€ \3']
    - ['(?P<price_unit>\s\d{1})(?P<price_unit_decimal>\d{3})[\/]', '\g<price_unit>,\g<price_unit_decimal>/'] # correct missing decimal separator unit_price
    - ['(?P<price_ltr>\d{3}.).[)]', '\g<price_ltr>L)'] # correct the uom sign
    - ['(\s)([0-9]+)\.([0-9]{2})(\s)', '\1\2,\3\4'] # workaround for ocr inconsistancy on comma and dot detection
