issuer: Albron
fields:
  amount:
    parser: regex
    regex:
      - Totaal\s+[:]\s+(\d{1,3}[.|,]\d{2})
      - '\d{1,2}[,|.]\d{1,2}\S?\s+(\d{1,3}[,|.]\d{2})\s+\d{1,3}[,]\d{2}'
    type: float
  amount_tax:
    parser: regex
    regex:
      - '\d{1,2}[,|.]\d{1,2}\S?\s+\d{1,3}[,|.]\d{2}\s+\d{1,3}[,|.]\d{2}\s+(\d{1,3}[,]\d{2})'
    type: float
  amount_untaxed:
    parser: regex
    regex:
      - '\d{1,2}[,|.]\d{1,2}\S?\s+\d{1,3}[,|.]\d{2}\s+(\d{1,3}[,]\d{2})'
    type: float
  date: (\d{1,2}[-|\/]\d{2}[-|\/]\d{2})
  invoice_number: (\d{1,2}[-|\/]\d{2}[-|\/]\d{2})
  static_partner_name: Albron
  payment_method:
    - (AMEX)
    - (VISA)
    - (MCARD)
    - (CONTANT)
    - (CHIP)
    - (KAS):\s.\s\d+\.\d+
lines:
    start: antal
    end: Subtotaal
    line: '(?P<qty>\d+)(?P<product>\w+)\s+(?P<price_unit>\d{1,4}[,|.]\d{2})'
    types:
      qty: float
      price_unit: float
keywords:
  - Albron
  - EUR
  - eten
options:
  currency: EUR
  date_formats:
    - '%d-%m-%Y'
  languages:
    - nl
  decimal_separator: ','
  replace:
    - ['é' ,'€']
    - ['Contant' ,'CONTANT']
    - ['\s[l|&|@]' ,' ℓ']
    - ['B.W', 'BTW']
    - [', ', ',']
    - ['°', ' ']
    - ['©', ' ']
    - [',.', ',']
    - ['(\s)([0-9]+)\.([0-9]{2})(\s)', '\1\2,\3\4'] # workaround for ocr 
