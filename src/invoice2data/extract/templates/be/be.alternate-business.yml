issuer: Alternate
fields:
  date: (?:Factuur-|Document−)nr\.\s+\d+ \/ (\d{1,2}\.\d{1,2}\.\d{4})
  invoice_number:  (?:Factuur-|Document−)nr\.\s+(\d+)
  amount: (?:Factuureindbedrag in|Totaalbedrag) EUR\s+(\d+,\d+)
  amount_untaxed: (?:Netto−som|Netto-Som EUR)\s+(\d+,\d+)
  amount_shipping: Vracht\/Porto\s+(\d+,\d+)
  static_vat: BE0893031290
  ship_date: Verzenddatum:\s+(\d{1,2}\.\d{1,2}\.\d{4})
  delivery_date: Leverdatum:\s+(\d{1,2}\.\d{1,2}\.\d{4})
keywords:
  - BE0893031290
lines:
  start: Artikel[-−]nr\.\s+Beschrijving\s+Aantal\s+Prijs in EUR\s+Totaalprijs\s+BTW
  end: _____________|Netto-Som|Vracht

  # Some comments:
  # - ` -~` matches any ascii printable.
  # - Alternate loves long dashes `−`
  # - I split this thing over multiple lines, and then used `?` to "remove" the
  #   mandatory space that gets inserted by yaml.
  first_line: |-
    (?P<code>[A-Z0-9#]+)\s+
    ?(?P<description>[ -~−]+)\s+
    ?(?P<qty>\d+)\s+
    ?(?P<price_unit>\d+,\d+)\s+
    ?(?P<amount>\d+,\d+)\s+
    ?(?P<vat_category>[A-Z])
  line: ^ {5,}(?P<description>[!-~−]+( [!-~−]+)*)
  last_line: (SN. 1 x|S/N:) (?P<serial_number>[\w,]+)
options:
  remove_whitespace: false
  decimal_separator: ','
  date_formats:
    - '%d.%m.%Y'
types:
  invoice_number: float
  item_amount: float
  item_price_excl_vat: float
  item_unit_price: float
