issuer: Alternate
fields:
  date: (?:Factuur-|Document−)nr\.\s+\d+ \/ (\d{1,2}\.\d{1,2}\.\d{4})
  invoice_number:  (?:Factuur-|Document−)nr\.\s+(\d+)
  amount: (?:Factuureindbedrag in|Totaalbedrag) EUR\s+(\d+,\d+)
  amount_untaxed: Netto−som\s+(\d+,\d+)
  amount_shipping: Vracht\/Porto\s+(\d+,\d+)
keywords:
  - BE0893031290
lines:
  start: Artikel[-−]nr\.\s+Beschrijving\s+Aantal\s+Prijs in EUR\s+Totaalprijs\s+BTW
  end: Netto-Som|Vracht
  first_line: |-
    (?P<code>[A-Z0-9]+)\s+
    ?(?P<description>[a-zA-Z0-9_\.\/\-\<\>:,\s]+( [a-zA-Z0-9_\.\/\-\<\>:,]+)*)\s+
    ?(?P<qty>\d+)\s+
    ?(?P<price_unit>\d+,\d+)\s+
    ?(?P<amount>\d+,\d+)\s+
    ?(?P<vat_category>[A-Z])
  line: ^ {5,}(?P<description>[a-zA-Z0-9\.\/\-\<\>:\+,]+( [a-zA-Z0-9\.\/\-\<\>\+:,]+)*)
  last_line: (SN. 1 x|S/N:) (?P<item_serial_number>[A-Z0-9,]+)
options:
  remove_whitespace: false
  decimal_separator: ','
  date_formats:
    - '%d.%m.%Y'
types:
  invoice_number: float
  item_amount: float
  item_price_excl_vat: float
  item_unit_price: float
